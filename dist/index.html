<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LaxativeJS</title>

    <style>
        body {
            background-color: rgb(21,21,23);
            height: 100%;
        }

        .container {
            margin-top: 600px;
            height: 3000px;
        }

        h1, h2 {
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 300px;
            margin-bottom: 0;
            font-size: 90px;
        }

        h2 {
            font-weight: 100;
        }

        .dot {
            position: fixed;
            border-radius: 100px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="lax" data-laxative-speed=".3">LaxativeJS</h1>
        <h2 class="lax" data-laxative-speed=".32">Simple Parallax For Your Sites</h2>
    </div>
    
    <script src="/LaxativeJS.49ab1cd0.js"></script>
</body>
</html>
